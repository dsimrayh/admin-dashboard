<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Admin Dashboard</title>

<body>
    <div class="container">

        <header id="header">
            <div id="header-container">
                <div id="header-left-side">
                    <button class="action-button">New</button>
                    <button class="action-button">Upload</button>
                    <button class="action-button">Share</button>
                    <button class="action-button">More <span id="down-caret">â–¼</span></button>
                    <input type="search" id="search-bar"></input>
                </div>
                <div id="header-right-side">
                    <div id="profile">
                        <div id="profile-pic"></div>
                        <p id="username">Johnny Business</p>
                    </div>
                    <div id="header-divider"></div>
                    <div class="profile-button-container">
                        <button class="profile-button" id="profile-settings"></button>
                        <button class="profile-button" id="notifications"></button>
                        <button class="profile-button" id="messages"></button>
                    </div>
                </div>
            </div>
        </header>

        <nav id="navbar">

            <div id="logo-container">
                <img src="./images/icons8-dashboard-64.png" id="logo" alt="logo">
                <h1 id="dash">dash<span id="board">board</span></h1>
            </div>
            <ul id="navbar-links">
                <li class="navbar-divider"></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/overview.png"><p class="navbar-link-text">Overview</p></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/sales.png"><p class="navbar-link-text">Sales</p></li>

                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/analytics.png"><p class="navbar-link-text">Analytics</p></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/reports.png"><p class="navbar-link-text">Reports</p></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/projects.png"><p class="navbar-link-text">Projects</p></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/calendar.png"><p class="navbar-link-text">Calendar</p></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/contacts.png"><p class="navbar-link-text">Contacts</p></li>
                <li class="navbar-divider"></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/settings.png"><p class="navbar-link-text">Settings</p></li></li>  
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/privacy.png"><p class="navbar-link-text">Privacy</p></li></li>
                <li class="link"><img class="navbar-link-img" src="./images/gray-icons/support.png"><p class="navbar-link-text">Support</p></li></li>              
            </ul>
            
        </nav>
